        <div class="overlay"></div>
    </header>
    <div id="book-with-us">
        <h2 class="form-header">Book with us</h2>
        <form class="booking-form" method="post" action="https://formdump.codeinstitute.net/">
            <label for="firstname">First Name</label>
            <br>
            <input type="text" id="firstname" name="first-name" class="text-inputs" required>
            <br>
            <label for="lastname">Last Name</label>
            <br>
            <input type="text" id="lastname" name="last-name" class="text-inputs" required>
            <br>
            <label for="emailaddress">Email</label>
            <br>
            <input type="email" id="emailaddress" name="email" class="text-inputs" required>
            <br>
            <label for="one-hour">One hour</label>
            <input type="radio" id="one-hour" name="booking-length" value="one-hour">
            <label for="two-hours">Two hours</label>
            <input type="radio" id="two-hours" name="booking-length" value="two-hour" required>
            <br>
            <label for="date">Select Date</label>
            <br>
            <input type="date" id="date" required>
            <br>
            <label for="time">Select Time</label>
            <br>
            <select id="time" name="time" size="1" required>
                <option value="">Choose Time</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
            </select>
            <br>
            <input type="submit" value="Lets book!" class="lets-book">
            <br>
            <input type="reset" value="Reset form" class="reset-form">
        </form>
    </div>
    <div id="enrol-a-team">
        <h2 class="form-header">Join a league</h2>
        <form class="booking-form" method="post" action="https://formdump.codeinstitute.net/">
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="first-name" class="text-inputs" required>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="last-name" class="text-inputs" required>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email" class="text-inputs" required>
            <br>
            <label for="team-name">Team Name</label>
            <br>
            <input type="text" id="team-name" name="team-name" class="text-inputs" required>
            <br>
            <label>Select League</label>
            <br>
            <label for="under-16"> Under 16</label>
            <input type="radio" id="under-16" name="under-16" value="under-16" required>
            <label for="over-16">Over 16</label>
            <input type="radio" id="over-16" name="over-16" value="over-16">
            <label for="over-50">Over 50</label>
            <input type="radio" id="over-50" name="over-50" value="over-50">
            <br>
            <input type="submit" value="Lets join!" class="lets-book">
            <br>
            <input type="reset" value="Reset form" class="reset-form">
        </form>
    </div>
